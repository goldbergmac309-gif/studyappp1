name: CI Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff semgrep pytest

      - name: Run Ruff (lint)
        run: ruff check .

      - name: Run Semgrep
        run: semgrep --config=p/ci .
      
      # THIS IS THE CRITICAL STEP THAT WILL TELL US WHAT'S WRONG
      - name: Debug Workspace Layout
        run: |
          echo "--- Current Directory ---"
          pwd
          echo "--- All Files and Folders (Recursive) ---"
          ls -R
          
      - name: Run Pytest
        env:
           PYTHONPATH: ${{ github.workspace }}/src
        run: python -m pytest -q