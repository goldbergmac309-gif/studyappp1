name: CI Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/src    # <-- The absolute path fix

    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive   # Ensure nested git repo at ./src is pulled so package code is present

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff semgrep
          pip install -r requirements.txt
          # (Optional) install the project itself if/when pyproject is used
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Run Ruff (lint)
        run: ruff check .

      - name: Run Semgrep
        run: semgrep --config=p/ci .

      - name: Run Pytest
        run: python -m pytest -q
