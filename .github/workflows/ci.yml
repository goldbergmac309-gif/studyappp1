name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff semgrep
      - name: Run Ruff (lint)
        run: ruff check .
      - name: Run Semgrep
        run: semgrep --config=p/ci .
      - name: Run Pytest
        run: pytest --maxfail=1 --disable-warnings -q
